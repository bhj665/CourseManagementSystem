<!DOCTYPE html>
<html lang="fi">
<head>
<title>Lisää toteutuksia - Peppi</title>
<script src="Functions.js"></script>
</head>
<body>
<h1>Lisää toteutuksia</h1>
<p>Suositukset</p>
<p>Periodi</p>
<p>Kieli</p>
<p>Tutkinto</p>
<p>Paikka</p>
<p>Opintotyyli</p>
<tr th:each="course : ${courses}">
<p th:text="${course.name}"></p>
<p th:text="${course.period}"></p>
<p th:text="${course.points}"></p>
<p>Täyttää edeltävyydet</p>
<input type="submit" value="Lisää suunnitelmaan" />
</tr>
</body>
</html>
